<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div style="background: linear-gradient(225deg, #FF3CAC 0%, #784BA0 50%, #2B86C5 100%);
">
          <h1>Singapore</h1>
          <p>Sunset at Gardens by the Bay</p>
        </div>
        <div style="background: linear-gradient(32deg, #FFDEE9 0%, #196b6a 100%);
">
          <h1>Chicago, USA</h1>
          <p>Millennium Park</p>
        </div>
        <div style="background: linear-gradient(239deg, #FFFFFF 0%, #FF0000 40%, #6284FF 65%);
">
          <h1>Burano, Venice, Italy</h1>
          <p>Landscapes of Burano...</p>
        </div>
        <div style="background: linear-gradient(90deg, #00DBDE 0%, #FC00FF 100%);
">
          <h1>Shibuya City, Tōkyō</h1>
          <p>Love, death & robots</p>
        </div>
      </aside>
      <main class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1555397430-57791c75748a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1619090125361-879aba634f8c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1400&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1494522855154-9297ac14b55f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1517570123306-d58896657b2c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');
          "
        ></div>
      </main>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
        
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
